<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="order-stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
    <div>
        <img src="images/illustration-hero.svg" alt="" class="main-image" />
        <div class="main-content">
          <div class="main-content-header">
            <h3>Order Summary</h3>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-item-body">
            <div class="plan-item">
              <div class="plan-item-header">
                <div>
                  <img src="images/icon-music.svg" alt="" class="sec-image" />
                </div>  
                <div class="plan-item-desc">
                  <p>Annual Plan</p>
                  <span>$59.99/year</span>
                </div>
              </div>
              <a href="#">change</a>
            </div>
          </div>
          <div class="main-content-btn">
            <button class="primary-btn">Proceed to Payment</button>
            <button class="secondary-btn">Cancel Order</button>
          </div>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oriola Favour</a>.
      </div>
    </div>
  </body>
</html>
